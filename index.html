<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Train Schedule</title>
    <!-- my stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
   
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  
    <!-- Link to Moment.js -->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>

  <body>
   <div class="jumbotron">
    <h1 class="text-center">Train Schedule!</h1>
  </div>

<!--train schedule -->
  <div class="card">
  <div class="card-header">
    Current Train Schedule
  </div>
  <div class="card-body">
    <div class="container">
  <div class="row">
    <div class="col">
      Train Name
    </div>
    <div class="col">
      Destination
    </div>
    <div class="col">
      Frequency
    </div>
    <div class="col">
      Next Arrival
    </div>
    <div class="col">
      Minutes Away
    </div>
  </div>
   </div>
    </div>
</div>

<!-- add train form -->

<div class="card" id="trainForm">
  <div class="card-header">
    Add Train 
  </div>
  <div class="card-body">
    <div class="container">
      <form>

  <div class="form-group">
    <label for="trainName">Train Name</label>
    <input type="trainName" class="form-control" id="trainName">
  </div>

  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="destination" class="form-control" id="destination">
  </div>

  <div class="form-group">
    <label for="firstTrainTime">First Train Time</label>
    <input type="firstTrainTime" class="form-control" id="firstTrainTime">
  </div>

  <div class="form-group">
    <label for="frequency">Frequency</label>
    <input type="frequency" class="form-control" id="frequency">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
     </form>
   </div>
    </div>
</div>
  
    <!-- JavaScript -->
    <script src="logic.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
